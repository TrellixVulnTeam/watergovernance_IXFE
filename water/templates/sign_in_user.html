{% extends "nav.html" %}
{% block content %}

<style type="text/css">
	
	* { box-sizing: border-box; }
body {
  font: 16px Arial; 
}
.autocomplete {
  /*the container must be positioned relative:*/
  position: relative;
  display: inline-block;
}
input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}
input[type=text] {
  width: 100%;
}
input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
}
.autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}
.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff; 
  border-bottom: 1px solid #d4d4d4; 
}
.autocomplete-items div:hover {
  /*when hovering an item:*/
  background-color: #e9e9e9; 
}
.autocomplete-active {
  /*when navigating through the items using the arrow keys:*/
  background-color: DodgerBlue !important; 
  color: #ffffff; 
}
</style>
<div class="content content-center">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="card" >
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Log In as User</h4>
                  <p class="card-category">Enter Your Details</p>
                </div>
                <div class="card-body">
                  <form method="post" action="{% url 'water:signin_user' %}">
                    {% csrf_token %}
                   
                  <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email Id</label>
                          <input type="email" name="username" class="form-control" required="true">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Password</label>
                          <input type="password" name="password" class="form-control" required="true">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-center">Update Profile</button>
                    <div class="clearfix"></div>
                  </form>
                  {% for message in messages %}
                  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                       </button>
                       {{ message }}
                     </div>
                     {% endfor %}
                </div>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>


{% endblock %}
