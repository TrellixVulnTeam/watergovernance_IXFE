{% extends 'sidebarAdmin.html' %}
{% block admin %}
<form method="post" action="getfile">{% csrf_token %}
         
<div class="content">
        <div class="container-fluid">
          
            <h1><center>Analytics</center></h1>
            
           
          
          <div class="row">
            <div class="col-lg-12 col-md-12">
           <div class="card">
                <div class="card-header card-header-warning">
                  <h4 class="card-title" style="padding:5px;">Enter the sector of the Smart City</h4>
                </div>
               
            <div class="card-body">
              <div class="row">
                 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="padding-top:2%;">
                   <select style="margin-left:5%;width:60%;">
                     <option value="0">Select:</option>
                     <option value="1">Audi</option>
                     <option value="2">BMW</option>
                     <option value="3">Citroen</option>
                     <option value="4">Ford</option>
                    </select>
                  </div>
                 <div class="col-lg-2 cold-md-4 col-sm-4 col-xs-12">
                  <h3 style="margin-left:5%;">OR </h3>
                 </div>
                  
                 <div class="col-lg-6 cold-md-4 col-sm-4 col-xs-12" style="padding-top:2%;">
                    <div class="row" style="margin-left:5%;">
                      <input type="radio" name="radio">&nbsp;&nbsp;&nbsp;
                      <p style="font-size:15px;">Select whole smart city</p>
                    </div>
                 </div>

              </div>

            </div>
 
             
            </div>
          </div>


        <div class="col-lg-12 col-md-12">
           <div class="card">
                <div class="card-header card-header-danger" >
                  <h4 class="card-title" style="padding:5px;">Enter starting and ending year</h4>
                </div>
               
            <div class="card-body">
              <div class="row" style="padding-bottom:20px;">
                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding-top:2%;">
                    
                    <div style="margin-left:10%">
                      <p style="font-size:18px;">Starting Year </p>
                         <input type="date" name="startingyear">
                    </div>

                  </div>
                 
                  
                 <div class="col-lg-6 cold-md-6 col-sm-6 col-xs-12" style="padding-top:2%;">
                     <div style="margin-left:10%">
                    <p style="font-size:18px;">Ending Year</p>
                    <input type="date" name="endingyear">
                </div>
                 </div>

              </div>

            </div>
 
             
            </div>
          </div>
        </div>
   
        <center><button type="submit" class="btn btn-primary btn-large" style="width:30%;">Make Prediction</button></center>

      </div>

    </div>

    </form>

{% endblock %}
