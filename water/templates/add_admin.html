{% extends 'sidebarAdmin.html' %}
{% block admin %}

<div class="content content-center">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="card" >
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Add Admin</h4>
                  <p class="card-category">Enter Details</p>
                </div>
                <div class="card-body">
                  <form method="post" action="{% url 'water:addAdmin' %}">
                    {% csrf_token %}
                   
                  <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email Id</label>
                          <input type="email" name="email" class="form-control" required="true">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Name</label>
                          <input type="text" name="name" class="form-control" required="true">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Phone Number</label>
                          <input type="number" name="phone" class="form-control" required="true">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Password</label>
                          <input type="password" name="password" class="form-control" required="true">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-center">Update Profile</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
              </div>
            </div>
          </div>

{% endblock %}
